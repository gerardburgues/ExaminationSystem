<!DOCTYPE html>

<html>
<head>
<title>E-Portal</title>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<hr>


<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
   <h4 class="card-title mt-2">Retrieve password</h4>
</header>
<article class="card-body">
<form>
   <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="">
      <small class="form-text text-muted">Introduce your Student Email and we will send a message to retrieve your password.</small>
   </div> <!-- form-group end.// -->
   </div> <!-- form-row.// -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Send email</button>
    </div> <!-- form-group// -->                                        
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Remember your password? <a href="">Log In</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div> 
<!--container end.//-->

<br><br>

</body>
</html>
