                        <div class="row">

                                <form action="#" th:action="@{/saveProfile}"  th:object="${profile}" method="POST">

                                            <span type="text" th:text="*{name}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label  class="col-4 col-form-label">Surname</label>
                                        <div class="col-8">
                                            <span type="text" th:text="*{surname}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">

                                    </div>
                                    <div class="form-group row">
                                        <label  class="col-4 col-form-label">PESEL</label>
                                        <div class="col-8">
                                            <span type="text" th:text="*{pesel}"></span>
                                        </div>
                                    </div>



                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
