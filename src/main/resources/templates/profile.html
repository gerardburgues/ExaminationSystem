
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>E-Portal</title>
</head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container" style="margin-top: 2%;">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </nav>
        <h3 class="text-muted">E-Portal</h3>
        <hr>

        <div class="row">
            <div class="col-md-3 ">
                <div class="list-group ">
                    <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
                    <a href="#" class="list-group-item list-group-item-action">User Management</a>
                    <a href="#" class="list-group-item list-group-item-action">Courses</a>
                    <a href="#" class="list-group-item list-group-item-action">Grades</a>
                    <a href="#" class="list-group-item list-group-item-action">Comments</a>
                    <a href="#" class="list-group-item list-group-item-action">Settings</a>


                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Your Profile</h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form action="#" th:action="@{/saveProfile}"  th:object="${studentprofile}" method="POST">
                                    <div class="form-group row">
                                        <label  class="col-4 col-form-label">Student ID</label>
                                        <div class="col-8">
                                            <!--  <span type="text" th:text="*{}"></span>-->
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-4 col-form-label">Name</label>
                                        <div class="col-8">
                                            <span type="text" th:text="*{name}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label  class="col-4 col-form-label">Surname</label>
                                        <div class="col-8">
                                            <span type="text" th:text="*{surname}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label  class="col-4 col-form-label">Email</label>
                                        <div class="col-8">
                                            <span type="text" th:text="*{email}"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label  class="col-4 col-form-label">Pesel</label>
                                        <div class="col-8">
                                            <span type="text" th:text="*{pesel}"></span>
                                        </div>
                                    </div>



                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
