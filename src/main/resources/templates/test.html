	<html lang="en" xmlns:th="https://thymeleaf.org">
	<head>

		<title>E-Portal</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

		<!-- jQuery library -->

	<body>
	<div class="container" style="margin-top: 2%;">
		<div class="header clearfix">
			<h3 class="text-muted">E-Portal</h3>
			<hr>
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">
						<h2 th:text="${currentTest.getTestName()}"/>
						<br>
						<h5 th:text="${currentCourse.getCode() + ' ' + currentCourse.getName() + ' ' + currentTest.getDurationMinutes() + ' min'}"/>
<!--						<h5 th:text="${currentCourse.getName()) + ' ' + currentCourse.getCode() + ' ' + currentTest.getDurationMinutes() + ' min'}"/>-->
					</div>
				</div>
			</div>
			<div class="total">
				<div class="row-content">
					<div class="col-md-12">
						<h4 th:text="${currentQuestion.getQuestionText()}"></h4>
						<br>
						<form th:action="@{/{url} (url=${currentUrl})}" method="GET">
						<ol>
							<li th:each="answer :${currentAnswers}" class="list-item">
									<label for='option-11' style=' padding: 2px; font-size: 1.2rem;'>
										<input type='radio' th:name="answer" th:text="${answer.getValue()}" th:value="${answer.getAnswerId()}" id='option-11' style='transform: scale(1.0); margin-right: 10px; vertical-align: middle; margin-top: -2px;' />
									</label>
								<hr/>
							</li>
						</ol>
							<div class="col-md-4"><input type="submit" th:value="${buttonLabel}" class="btn btn-primary btn-block"/></div>
						</form>
<!--						<div class="col-md-4">-->
<!--							<button type="Next question" class="btn btn-primary btn-block"> Next question  </button>-->
<!--						</div>-->
					</div>

				</div>
				<div class="row-content">
					<div class="col-md-12">

					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	</body>
	</html>
