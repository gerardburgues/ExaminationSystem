<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<head>
    <title>E-Portal</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" th:href="/login.css">-->
    <!-- <link rel="stylesheet" type="text/css" href="../static/login.css">-->


</head>
<style>


    @import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700);
    @import url(https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css);
    @import url(https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css);


    * {
        margin: 0;
        padding: 0;
    }

    html {
        background: url(https://dl.dropboxusercontent.com/u/159328383/background.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    body {
        background: transparent;
    }

    body, input, button {
        font-family: 'Source Sans Pro', sans-serif;
    }



    .login {
        /*padding: 15px;*/
        width: 400px;
        min-height: 400px;
        margin: 2% auto 0 auto;
        margin-top: -70px;
    }

    .heading {
        text-align: center;
        margin-top: 1%;
    }
    h2 {
        font-size: 3em;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.7);
        display: inline-block;
        padding-bottom: 5px;

    }




    .float {

        margin-top:20px;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        width: 400px;

        font-size: 16px;
        background-color: #007bff;
        cursor: pointer;
    }


    /* Large Devices, Wide Screens */

    @media only screen and (max-width : 1500px) {
    }

    @media only screen and (max-width : 1200px) {
        .login {
            width: 600px;
            font-size: 2em;
        }
    }

    @media only screen and (max-width : 1100px) {
        .login {
            margin-top: 2%;
            width: 600px;
            font-size: 1.7em;
        }
    }





</style>

<body>
<br>
<br>
<!-- Tabs Titles -->

<!-- Icon -->
<div style="margin-left: 620px" class="fadeIn first">
    <img src="https://datadezign.co.uk/wp-content/uploads/2020/04/user-default-grey.png" id="icon" alt="User Icon" style="width: 350px; height: 350px"/>
</div>
<br>
<br>
<br>
<div th:if="${param.error}" style="background-color: #EA4335;
			margin-bottom: 20px; padding: 5px; font-weight: bold; font-size: x-large; padding-left: 640px" >
    <h3>Invalid user email or password</h3>
</div>
<br>
<br>
<br>

<!-- Login Form -->
<!-- <div th:if="${param.error}">
     Invalid username and password.
 </div>
 <div th:if="${param.logout}">
     You have been logged out.
 </div>
 <form th:action="@{/loginoficial}" method="post">
     <div><label> User Name : <input type="text" name="username"/> </label></div>
     <div><label> Password: <input type="password" name="password"/> </label></div>
     <div><input type="submit" value="Sign In"/></div>
 </form>-->
<div class="login">
    <div class="heading">
        <form  th:action="@{/loginoficial}" method="post">

            <div class="input-group input-group-lg">
                <!--<span class="input-group-addon"><i class="fa fa-user"></i></span>-->
                <input type="text" class="form-control" placeholder="Email" name="username">
            </div>

            <div class="input-group input-group-lg">
                <!-- <span class="input-group-addon"><i class="fa fa-lock"></i></span>-->
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>

            <button type="submit" class="float">Login</button>
        </form>
    </div>
</div>


</body>
</html>
