<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<title>E-Portal</title>


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<hr>


<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
   <a href="" class="float-right btn btn-outline-primary mt-1">Log in</a>
   <h4 class="card-title mt-2">Sign up to the E-Portal</h4>
</header>
<article class="card-body">
<form method="post" th:action="@{/register}" th:object="${student}, ${user}" >
   <div class="form-row">
      <div class="col form-group">
         <label>First name </label>   
         <input type="text" class="form-control" placeholder="" name="name" th:field="*{userByUserId.name}">
      </div> <!-- form-group end.// -->
      <div class="col form-group">
         <label>Last name</label>
         <input type="text" class="form-control" placeholder=" ">
      </div> <!-- form-group end.// -->
   </div> <!-- form-row end.// -->
   <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="" th:field="*{userByUserId.email}">
      <small class="form-text text-muted">Introduce your Student Email.</small>
   </div> <!-- form-group end.// -->

   <div class="form-row">
      <div class="form-group col-md-6">
        <label>City</label>
        <input type="text" class="form-control">
      </div> <!-- form-group end.// -->

   </div> <!-- form-row.// -->
   <div class="form-group">
      <label>Create password</label>
       <input class="form-control" type="password" th:field="*{userByUserId.password}">
   </div> <!-- form-group end.// -->  
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
    </div> <!-- form-group// -->      
    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our Terms of use and Privacy Policy.</small>                                          
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div> 
<!--container end.//-->

<br><br>

</body>
</html>
